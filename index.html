<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Rock-Paper-Scissors-Lizard-Spock: The Game</title>
        <meta charset="utf-8">
        <link href="styles.css" rel="stylesheet">
    </head>
    <body>
        <div id = "wrapper">
        <header>Rock-Paper-Scissors-Lizard-Spock!!!</header>
        <main>
            <h1 id = "announcer">This could be anyone's game!</h1>
            <div class = "Scores"> 
                <span id = "userscore">0</span>
                <label id = "User">User</label>
                <label id = "Computer">Computer</label>
                <span id = "computerscore">0</span>
            </div>
            <div class = "result">
                <p>Make your move!</p>
            </div>
            <div class = "choices">
                <div class="choice" id="rock">
                    <img src="Pictures/rock.png" alt="rock">
                </div>
                <div class="choice" id="paper">
                    <img src="Pictures/paper.png" alt="paper">
                </div>
                <div class="choice" id ="scissors">
                    <img src="Pictures/scissors.png" alt="scissors">
                </div>
                <div class = "choice" id="lizard">
                    <img src="Pictures/lizard.png" alt="lizard">
                </div>
                <div class = "choice" id = "spock">
                    <img src="Pictures/spock.png" alt="spock">
                </div>
            </div> 
            <pre>























            </pre>
        </main>
        </div>
        <script type="text/javascript" src="game.js"></script>
    </body>
</html>
